<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="icon" href="../assets/img/logo/logo_tomorrocrack_square.png">

    <title>TumorrowCrack Admin Panel</title>
  </head>
  <body>
    <header id="header">
      <a href="../html/index.html#heroContent" id="logoImglink"><img id="logoImg" src="../assets/img/logo/logo_tomorrocrack_white.png" alt="Logo"></a>
      <a href="../html/index.html#description" class="menuButton">
          <p>PROGRAMACION</p>
      </a>
      <a href="../html/index.html#seemore" class="menuButton">
          <p>VER MÁS</p>
      </a>
      <a href="../html/index.html#pricing" class="menuButton">
          <p>COMPRA</p>
      </a>
      <a href="../html/index.html#test" class="menuButton">
          <p>TEST</p>
      </a>
      <a href="../html/index.html#partners" class="menuButton">
          <p>PATROCINADORES</p>
      </a>
      <a href="../html/index.html" class="menuButton" id="logoutLink"><p>Cerrar sesión</p></a>
  </header>
  <main id="container">
    <section class="sectionPage" id="adminArtists">
      <h2>Artistas</h2>
      <form id="formArtist" action="">
        <label for="nameArtist">Nombre:</label>
        <input id="nameArtist" type="text" name="name" />
        <br />
        <label for="descriptionArtist">Descripcion:</label>
        <input id="descriptionArtist" type="text" name="description" />
        <br />
        <label for="spotifyArtist">SportyLink:</label>
        <input id="spotifyArtist" type="text" name="spotify" />
        <br />
        <label for="imgArtist"> Imagen</label>
        <input
          type="file"
          name="image"
          id="imgArtist"
          accept="image/png, image/jpeg"
        />
        <br />
        <input type="submit" value="Save" />
      </form>
    </section>
    <section class="sectionPage" id="adminGallery">
      <h2>Galería</h2>
      <form id="formImg" action="">
        <label for="titleImage">Titulo Imagen:</label>
        <input id="titleImage" type="text" name="description" />
        <br />
        <label for="alterImg">Alter Text:</label>
        <input id="alterImg" type="text" name="spotify" />
        <br />
        <label for="imgImg"> Imagen</label>
        <input
          type="file"
          name="image"
          id="imgImg"
          accept="image/png, image/jpeg"
        />
        <br />
        <input type="submit" value="Save" />
      </form>
    </section>
    <section class="sectionPage" id="seeAdded">
      <h2>Guardados</h2>
      <div id="divArtist" style="display: flex; flex-wrap: wrap">
        <section id="contentArtist" style="width: 40%"></section>
        <section id="contentImg" style="width: 40%"></section>
      </div>
    </section>
  </main>
    <script src="../js/app.js"></script>
  </body>
</html>
